    <div class="container">
        <div class="content">
            <h1>Contact Me</h1>
            <div class="longLine"></div>
            <form action="">
                <p class="name full">Name:</p>
                <input class=" full" type="text" name="name" id="name" placeholder="Full Name">
                <p class="email full">Email:</p>
                <input class=" full" type="email" name="email" id="email" placeholder="someone@email.com">
                <p class="message full">Message:</p>
                <textarea class=" full" name="" id="" cols="30" rows="10"></textarea>
                <input type="button" class="submit" type="submit" value="Submit">
            </form>
        </div>

            <div class="copyright">
                <p>copyright &copy;</p>
            </div>
        </footer>
    </div>
